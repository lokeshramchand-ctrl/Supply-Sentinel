services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: suppliesentinel-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
    command: sh -c "python validate_env.py && python seed_data.py && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - suppliesentinel-network
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; h=http.client.HTTPConnection('localhost',8000); h.request('GET','/docs'); h.getresponse()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: suppliesentinel-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    networks:
      - suppliesentinel-network

networks:
  suppliesentinel-network:
    driver: bridge
